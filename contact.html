<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e76ae17565.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="navigation" id="top">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" href="/index.html">Home</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="/projects.html">Projects</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link active" href="/contact.html">Contact</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="contact">
        <h1 class="contact__heading">Contact me!</h1>
        <p class="contact__subtext">
          Reach out to me on social media or fill out the form.
        </p>
        <div class="social">
          <a
            href="https://www.facebook.com/markus.skov/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-facebook-square"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/markusskov/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://www.instagram.com/designbymarkus/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div class="form">
          <form action="" class="form-validated" id="contactForm">
            <input type="text" placeholder="Name" id="name" />
            <div class="form-error" id="nameError">What is your name?</div>
            <input type="email" placeholder="Email" id="email" />
            <div class="form-error" id="emailError">Use a valid email.</div>
            <input type="text" placeholder="Subject" id="subject" />
            <div class="form-error" id="subjectError">
              Please use a clear subject.
            </div>
            <textarea
              type="textarea"
              name="textarea"
              id="textarea"
              placeholder="Message"
              cols="30"
              rows="10"
            ></textarea>
            <div class="form-error" id="messageError">
              Please write a longer message.
            </div>
            <button id="form-submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>
    <script src="/js/formValidation.js"></script>
  </body>
</html>
